<div class="card mb-3" >
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="usuario.image" class="img-fluid rounded-start" alt="Imagen del usuario">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ usuario.first_name }} {{ usuario.last_name }}</h5>
        <p class="card-text"></p>
      </div>
      <div class="mt-3 mb-3 text-center">
        <a [routerLink]="['/user',usuario._id]" class="btn btn-secondary ms-3">
          <i class="fa-solid fa-eye"></i><br>Ver detalle
        </a>
        <a [routerLink]="['/update', usuario._id]"class="btn btn-secondary ms-3">
          <i class="fa-solid fa-user-pen"></i><br>Actualizar
        </a>
        <a [routerLink]="['/']" class="btn btn-secondary ms-3">
          <i class="fa-solid fa-trash"></i><br>Borrar
        </a>
      </div>
    </div>
  </div>
</div>
